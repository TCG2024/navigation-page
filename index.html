<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Checklist Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        }

        h1 {
            color: #fff;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 0;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 500px;
        }

        .card {
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Different colors for each card */
        .card:nth-child(1) {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
        }

        .card:nth-child(2) {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }

        .card:nth-child(3) {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .card:nth-child(4) {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #fff;
        }

        .card a {
            text-decoration: none;
            color: white;
            display: block;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <h1>Maintenance Checklist Navigation</h1>
    <div class="container">
        <div class="card">
            <h2>Ductable Split Maintenance Checklist</h2>
            <a href="https://forms.gle/eppFGoFJuj29MrMg6" target="_blank">Open Form</a>
        </div>
        <div class="card">
            <h2>AHU Maintenance Checklist</h2>
            <a href="https://forms.gle/pc1e29q4VnqGFkaC8" target="_blank">Open Form</a>
        </div>
        <div class="card">
            <h2>Hi-wall Split / Cassette Unit Checklist</h2>
            <a href="https://forms.gle/uYk3oS3QfytJxF5e7" target="_blank">Open Form</a>
        </div>
        <div class="card">
            <h2>Control Panel Maintenance Checklist</h2>
            <a href="https://forms.gle/aGgyfgeUYthJJv7d7" target="_blank">Open Form</a>
        </div>
    </div>
    <footer>
        &copy; 2024 TCG Lifesciences | All Rights Reserved
    </footer>
</body>
</html>
